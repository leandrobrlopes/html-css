<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <section class="area-login">
        <div class="login">
            <div>
                <img src="images/icone.png" alt="Marca">
            </div>

            <form method="post">
                <input type="text" name="nome" id="" placeholder="Nome de usuário" autofocus>
                <input type="password" name="senha" id="" placeholder="Sua senha">
                <input type="submit" value="Entrar">
            </form>
            <p>Ainda não tem uma conta?  <a href="">Criar conta</a></p>
        </div>
    </section>
</body>
</html>
